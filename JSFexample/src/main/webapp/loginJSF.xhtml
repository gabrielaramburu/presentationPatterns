<!DOCTYPE html>
<html lang="en" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

	<h:head>
		<style type="text/css">
			button.ui-button {margin-right: .5rem;}
		</style>
	</h:head>

	<h:body>

		<h:form>
	
			<h1>Login</h1>
	
			<div class="p-field p-grid">
				<label for="username" class="p-col-fixed" style="width: 100px">Usuario</label>
				<div class="p-col">
					<p:inputText id="userName" type="text" value="#{login.userName}"/>
				</div>
			</div>
			
			<div class="p-field p-grid">
				<label for="pass" class="p-col-fixed" style="width: 100px">Contraseña</label>
				<div class="p-col">
					<p:password id="pass" value="#{login.password}"/>
				</div>
			</div>
			<p:commandButton value="Submit" action="#{login.submit}" update="output"/>
			<h:outputText id="output" value="#{login.output}" />
			
			<div class="p-field p-grid">
				<label for="pass" class="p-col-fixed" style="width: 100px">Botones de ayuda</label>
				<div class="p-col">
					<!-- 1) la forma más básica de navegación: al presionar el botón se navega hacia la página ayuda.xhtml 
			
					El flujo es el siguiente: se llama al ActionListener, luego el NavigationHandler busca una página que coincida
					con el outcome (en este caso el string ayuda) y navega hacia la misma -->
					<p:commandButton value="Ayuda" action="ayuda" />
					
					
					<!-- 2) En este la página a la cual se navega se decide en el Bean. El NavigationHandler buscará una página cuyo nombre
					coincida con el string devuelto por el método mostrarAyuda -->
					<p:commandButton value="Ayuda2" action="#{login.mostrarAyuda}" />
					
					<!-- 3) LA tercera opción es hacer particpir al archivo face.congif.xml y definir ahi reglas de navegación  -->
		
				</div>
			</div>
						
			<p:commandButton value="Sumar" action="#{login.sumar}" update="output" />			
			
		</h:form>	
	</h:body> 
 
</html>
