<!DOCTYPE html>
<html lang="en" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

	<h:head>
		<style type="text/css">
			button.ui-button {margin-right: .5rem;}
		</style>
	</h:head>

	<h:body>

		<h:form>
	
			<h1>Login</h1>
	
			<div class="p-field p-grid">
				<label for="username" class="p-col-fixed" style="width: 100px">Usuario</label>
				<div class="p-col">
					<p:inputText id="userName" type="text" value="#{login.userName}"/>
				</div>
			</div>
			
			<div class="p-field p-grid">
				<label for="pass" class="p-col-fixed" style="width: 100px">Contrase√±a</label>
				<div class="p-col">
					<p:password id="pass" value="#{login.password}"/>
				</div>
			</div>
			
			<p:commandButton value="Submit" action="#{login.submit}" update="output"/>
			<h:outputText id="output" value="#{login.output}" />
			
		</h:form>	
	</h:body> 
 
</html>
